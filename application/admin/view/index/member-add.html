<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<input type="hidden" name="memberId" value="{$member.memberId}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$member.memberName}" placeholder="" id="username" name="memberName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>昵称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$member.nickName}" placeholder="" id="username" name="nickName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$member.password}" placeholder="" id="username" name="password">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input type="radio" id="sex-1" name="sex" {$member.sex == 1 ? 'checked' : ''} value="1">
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="sex" {$member.sex == 2 ? 'checked' : ''} value="2">
					<label for="sex-2">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$member.phoneNumber}" placeholder="" id="mobile" name="phoneNumber">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="@" name="email" id="email" value="{$member.email}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="introduction" cols="" rows="" class="textarea"  placeholder="说点什么..." onKeyUp="textarealength(this,100)">{$member.introduction}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input id="sub-btn" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
//刷新父级
function closedangqian(){
	parent.location.reload();
}
$(function(){

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	

	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			var s = decodeURIComponent($(form).serialize());
			var data = {
				"memberId" : s.split("&")[0].split("=")[1],
				"memberName" : s.split("&")[1].split("=")[1],
				"nickName" : s.split("&")[2].split("=")[1],
				"password" : s.split("&")[3].split("=")[1],
				"sex" : s.split("&")[4].split("=")[1],
				"phoneNumber" : s.split("&")[5].split("=")[1],
				"email" : s.split("&")[6].split("=")[1],
				"introduction" : s.split("&")[7].split("=")[1]
			};
			var index = parent.layer.getFrameIndex(window.name);
			$.ajax({
				url:"{:url('update_member')}",
				data:data,
				type:"POST",
				success:function(msg){
					if(msg==1){
						Huimodal_alert("信息修改成功！",2000);
						setTimeout("closedangqian()",2000);
					}else{
						Huimodal_alert("信息修改失败！",2000);
						setTimeout("closedangqian()",2000);
					}
				}
			});
		}
	});

});
</script>
