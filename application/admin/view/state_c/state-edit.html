<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-article-add">
	<input type="hidden" value="{$state.stateId}" name="stateId">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>状态名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$state.stateName}" placeholder="" id="stateName" name="stateName">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">状态说明：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="stateInfo" class="textarea"  placeholder="说点什么..." onKeyUp="textarealength(this,200)">{$state.stateInfo}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>修改状态</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
//刷新父级
function closedangqian(){
	parent.location.reload();
}
$(function(){

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	$("#form-article-add").validate({
      rules:{
        stateName:{
          required:true,
          minlength:2,
          maxlength:16
        },
      },
      messages:{
        stateName:{
          required:"不能为空！",
          minlength:"最少输入两个字符",
          maxlength:"不能超过16个字符"
        }
      },
      onkeyup:false,
      focusCleanup:true,
      success:"valid",
      submitHandler:function(form){
        $.ajax({
          url: "{:url('StateC/edit_state')}",
          type: 'POST',
          data: $("#form-article-add").serialize(),
          success:function(msg){
            if(msg==1){
              Huimodal_alert("修改成功！",2000);
              setTimeout("closedangqian()",2000);
            }else{
              Huimodal_alert("修改失败！",2000);
              setTimeout("closedangqian()",2000);
            }
          }
        })
      }
    });

});
</script>
